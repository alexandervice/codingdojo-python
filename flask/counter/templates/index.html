<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Counter</title>
</head>
<body>
    <div class="container text-center">
        <h1>Counter</h1>
        <h2>{{session["count"]}} Times</h2>
        <div class="row align-items-center">
            <div class="col">
                <form action='/count' method='post'>
                    <input class="btn btn-primary btn-lg" type="submit" value="Count 2">
                </form>
            </div>
            <div class="col">
                <form action='/destroy_session' method='post'>
                    <input class="btn btn-warning btn-lg" type="submit" value="Reset">
                </form>
            </div>
            
        </div>
        <div class="row align-items-center m-5">
            <div class="col">
                <form action='/counter' method='post'>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">Custom Count</span>
                        <input type="text" class="form-control" id="counter" aria-describedby="basic-addon3" name="counter" placeholder="0" value="">
                        <input class="btn btn-danger btn-lg" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
