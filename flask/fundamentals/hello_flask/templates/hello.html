<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>Testing out html templates</h1>
    <h3>Printing: "{{phrase}}!" {{number}} times</h3>
    <!-- do most of your logic in the python code, too much in the html will slow things down -->
    {% for i in range(0,number) %}
        <h4>Hello {{ phrase }}!</h4>
    {% endfor %}
    
</body>
</html>
