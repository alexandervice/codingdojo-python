<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Dojo Survey</title>
</head>
<body class="bg-dark p-5 text-muted">
    <div class="container text-center mt-10 p-5 py-4 justify-content-md-center text-bg-secondary text-light rounded" id="survey">
        <h1 class="text-warning">Dojo Survey</h1>
        <div class="row mt-5">
            <div class="col">Name:</div>
            <div class="col">{{session['name']}}</div>
        </div>
        <div class="row mt-3">
            <div class="col">Location:</div>
            <div class="col">{{session['location']}}</div>
        </div>
        <div class="row mt-3">
            <div class="col">Favorite Language:</div>
            <div class="col">{{session['language']}}</div>
        </div>
        <div class="row mt-3">
            <div class="col">Likes Hotdogs:</div>
            <div class="col">{{session['hotdog']}}</div>
        </div>
        <div class="row mt-3">
            <div class="col">Comments:</div>
            <div class="col">{{session['comment']}}</div>
        </div>
        
        <form action="/">
            <button  type="submit" class="btn btn-warning btn-lg mt-5">Go Back</button>
        </form>
    </div>
</body>
</html>
