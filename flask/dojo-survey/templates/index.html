<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Dojo Survey</title>
</head>
<body class="bg-dark p-5 text-muted">
    <div class="container text-center mt-10 p-5 py-4 justify-content-md-center text-bg-secondary text-light rounded" id="survey">
        <h1 class="text-warning">Dojo Survey</h1>
        <form action='/process' method='post'>
            <div class="row p-1 mt-3 mx-auto">
                <label class="text-start">Name: </label>
                <input type="text" class="form-control" id="name" aria-describedby="basic-addon3" name="name" placeholder="" value="">
            </div>
            <div class="row p-1 mt-3 mx-auto">
                <label class="text-start">Location: </label>
                <select name="location" id="location" class="form-control">
                    <option value="none" disabled selected>-- Location --</option>
                    <option value="Seattle">Seattle</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Chicago">Chicago</option>
                    <option value="New York">New York</option>
                </select>
            </div>
            <div class="row p-1 mt-3 mx-auto">
                <label class="text-start">Favorite Language: </label>
                <select name="language" id="language" class="form-control">
                    <option value="none" disabled selected>-- Language --</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="CSS">CSS</option>
                    <option value="Jinja">Jinja</option>
                </select>
            </div>
            <div class="row mt-3 mx-auto">
                <div class="text-start">
                    <input name="hotdog" type="checkbox" class=" form-check-input" id="hotdog">
                    <label class="" for="hotdog">Do you like hotdogs?</label>
                </div>
            </div>
            <div class="row p-1 mt-3 mx-auto">
                <label class="text-start">Comment (Optional): </label>
                <textarea id="comment" class="form-control" aria-describedby="basic-addon3" name="comment" cols="20" rows="3" placeholder="" value="">
                </textarea>
            </div>
            <div class="row mt-4 p-1 mx-auto">
                <button type="submit" id="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
