<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Number Game</title>
</head>
<body class="bg-dark text-muted">
    <div class="container text-center py-4 justify-content-md-center  text-light">
        <h1>Welcome to the Great Number Game!!!</h1>
        <h5>I am thinking of a number between 1 and 100</h5>
        <div class="row h-100 w-50 p-4 text-bg-warning rounded-3 mx-auto">
            <h3>You LOSE! The correct number was {{session['number']}}</h3>
            <div class="row justify-content-md-center">
                <p>Next time try to guess it faster.</p>
                <form action='/restart' method='post'>
                    <div class="input-group justify-content-md-center">
                        <input class="btn btn-danger btn-lg" type="submit" value="Play Again!">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
