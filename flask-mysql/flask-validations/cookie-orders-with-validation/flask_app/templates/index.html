<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Cookie Orders</title>
</head>
<body class="bg-dark p-5 text-muted">
    <div class="container text-center p-5 py-4 justify-content-md-center text-bg-secondary text-light rounded" >
        <h1 class="text-light">Cookie Orders</h1>
        <div class="row">
            <div class="col text-start">
                <h4 class="text-light">All Orders</h4>
            </div>
            <div class="col text-end">
                <form action="/add_new">
                    <button type="submit"  class="btn btn-sm btn-warning ">New Order</button>
                </form>
            </div>
        </div>
        <table class="table mt-3 table-hover table-sm table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Customer Name</th>
                    <th>Cookie Type</th>
                    <th>Number of Boxes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-secondary">
                {%  for order in orders  %}
                    <tr>
                        <td>{{order.customer_name}}</td>
                        <td>{{order.cookie_type}}</td>
                        <td>{{order.number_of_boxes}}</td>
                        <td><a href="/orders/edit/{{order.id}}">Edit</a> | <a href="/orders/delete/{{order.id}}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
