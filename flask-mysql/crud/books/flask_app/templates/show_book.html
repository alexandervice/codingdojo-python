<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>{{book.title}}</title>
</head>
<body class="bg-dark p-5 text-muted">
    <div class="container p-5 py-4 justify-content-md-center text-bg-secondary text-light rounded" >
        <div class="btn-group">
            <form action="/authors">
                <button type="submit"  class="btn btn-sm btn-dark"> Authors </button>
            </form>
            <form action="/books">
                <button type="submit"  class="btn btn-sm btn-dark"> Books </button>
            </form>
        </div>
        
        <div class="row mt-3">
            <div class="col">
                <h2 class="text-light text-center">Title: {{book.title}}</h2>
                <h4 class="text-light text-center">Favorited By:</h4>
                {%  for author in book.authors  %}
                    <h5 class="text-light text-center">{{author.name}}</h5>
                {% endfor %}
            </div>
            <div class="col">
                <h2 class="text-light text-center">Add Favorite</h2>
                <form class="user-form" action="/books/update" method="POST">
                    <div class="form-group mt-3">
                        <label class="text-start"  for="author_id">Author:</label>
                        <select class="form-control" name="author_id">
                            <!-- <option value={{book.authors.id}} selected hidden>{{book.authors.title}}</option> -->
                            {% for i in unfav_ids %}
                                <option value={{authors[i-1].id}}>{{authors[i-1].name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <input type="hidden" name="book_id" value="{{book.id}}" />
                        <button type="submit"  class="btn btn-success">Add Author</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
