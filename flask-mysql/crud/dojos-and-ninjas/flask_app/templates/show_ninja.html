<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>{{ninja.first_name}} {{ninja.last_name}}</title>
</head>
<body class="bg-dark p-5 text-muted">
    <div class="container p-5 py-4 justify-content-md-center text-bg-secondary text-light rounded" >
        <div class="btn-group">
            <form action="/">
                <button type="submit"  class="btn btn-sm btn-dark">Ninjas</button>
            </form>
            <form action="/dojos">
                <button type="submit"  class="btn btn-sm btn-dark">Dojos</button>
            </form>
        </div>
        <div class="container smaller pl-3">
            <h1 class="text-light mb-4">Showing: {{ninja.first_name}} {{ninja.last_name}}</h1>
            <div class="row m-auto">
                <div class="col-2 "><h4>First Name:</h4></div>
                <div class="col"><h4>{{ninja.first_name}}</h4></div>
            </div>
            <div class="row m-auto">
                <div class="col-2 "><h4>Last Name:</h4></div>
                <div class="col"><h4>{{ninja.last_name}}</h4></div>
            </div>
            <div class="row m-auto">
                <div class="col-2"><h4>Age:</h4></div>
                <div class="col "><h4>{{ninja.age}}</h4></div>
            </div>
            <div class="row m-auto">
                <div class="col-2"><h4>Dojo:</h4></div>
                <div class="col "><h4>{{dojo.name}}</h4></div>
            </div>
            <div class="row  m-auto">
                <div class="col-2 "><h4>Created On:</h4></div>
                <div class="col "><h4>{{ninja.created_at}}</h4></div>
            </div>
            <div class="row  m-auto">
                <div class="col-2 "><h4>Updated On:</h4></div>
                <div class="col "><h4>{{ninja.updated_at}}</h4></div>
            </div>
            <div class="row  m-auto">
                <div class="col-2 ">
                    <form action="/ninjas/edit/{{ninja.id}}">
                        <button type="submit"  class="btn mt-3 btn-primary ">Edit</button>
                    </form>
                </div>
                <div class="col ">
                    <form action="/ninjas/delete/{{ninja.id}}">
                        <button type="submit"  class="btn mt-3 btn-danger ">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
