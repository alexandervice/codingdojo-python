<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>{{dojo.name}}</title>
</head>
<body class="bg-dark p-5 text-muted">
    <div class="container p-5 py-4 justify-content-md-center text-bg-secondary text-light rounded" >
        <div class="btn-group">
            <form action="/">
                <button type="submit"  class="btn btn-sm btn-dark">Ninjas</button>
            </form>
            <form action="/dojos">
                <button type="submit"  class="btn btn-sm btn-dark">Dojos</button>
            </form>
        </div>
        <h1 class="text-light text-center">All {{dojo.name}} Ninjas</h1>
        <table class="table table-hover table-sm table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-secondary">
                {%  for ninja in dojo.ninjas  %}
                    <tr>
                        <td>{{ninja.first_name}}</td>
                        <td>{{ninja.last_name}}</td>
                        <td>{{ninja.age}}</td>
                        <td>{{ninja.created_at}}</td>
                        <td><a href="/ninjas/{{ninja.id}}">Show</a> | <a href="/ninjas/edit/{{ninja.id}}">Edit</a> | <a href="/ninjas/delete/{{ninja.id}}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/ninjas/add_new">
            <!-- <input type="hidden" name="user" value="user" /> -->
            <button type="submit"  class="btn btn-primary ">Add New Ninja</button>
        </form>
    </div>
</body>
</html>
