<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Edit {{ninja.first_name}}</title>
</head>
<body class="bg-dark p-5 text-muted">
    <div class="container  p-5 py-4  text-bg-secondary text-light rounded" >
        <div class="btn-group">
            <form action="/">
                <button type="submit"  class="btn btn-sm btn-dark">Ninjas</button>
            </form>
            <form action="/dojos">
                <button type="submit"  class="btn btn-sm btn-dark">Dojos</button>
            </form>
        </div>
        <h1 class="text-light text-center">Edit Ninja Account</h1>
        <form class="user-form" action="/ninjas/update" method="POST">
            <div class="form-group mt-3">
                <label class="text-start" for="first_name">First Name:</label>
                <input  class="form-control" type="text" name="first_name" value="{{ninja.first_name}}">
            </div>
            <div class="form-group mt-3">
                <label class="text-start"  for="last_name">Last Name:</label>
                <input class="form-control"  type="text" name="last_name" value="{{ninja.last_name}}">
            </div>
            <div class="form-group mt-3">
                <label class="text-start"  for="age" >Age:</label>
                <input class="form-control"  type="text" name="age" value="{{ninja.age}}">
            </div>
            <div class="form-group mt-3">
                <label class="text-start"  for="dojo_id">Dojo:</label>
                <select class="form-control" name="dojo_id">
                    <option value={{dojo.id}} selected hidden>{{dojo.name}}</option>
                    {% for dojo in dojos %}
                        <option value={{dojo.id}}>{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mt-3">
                <input type="hidden" name="id" value="{{ninja.id}}" />
                <button type="submit"  class="btn btn-success">Submit</button>
            </div>
        </form> 
    </div>
</body>
</html>
