<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Create Ninja Account</title>
</head>
<body class="bg-dark p-5 text-muted">
    <div class="container  p-5 py-4  text-bg-secondary text-light rounded" >
        <form action="/">
            <button type="submit"  class="btn btn-sm btn-dark">Ninjas</button>
        </form>
        <div class="row">
            <div class="col">
            <h2 class="text-light text-center">New Dojo</h2>
            <form class="user-form" action="/create_dojo" method="POST">
                <div class="form-group mt-3">
                    <label class="text-start" for="name">Dojo Name:</label>
                    <input  class="form-control" type="text" name="name">
                </div>
                <div class="form-group mt-3">
                    <button type="submit"  class="btn btn-success">Submit</button>
                </div>
            </form> 
        </div>
        <div class="col">
            <h2 class="text-light text-center">All Dojos</h2>
            <div class="container border bg-dark p-3 mt-3">
                {% for dojo in dojos %}
                    <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                    <hr>
                {% endfor %}
            </div>
            <div class="form-group mt-3">
                <form action="/ninjas/add_new">
                    <button type="submit"  class="btn btn-primary">Add ninja</button>
                </form>
            </div>
        </div>
        </div>
        
    </div>
</body>
</html>
